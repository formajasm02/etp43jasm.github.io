<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"

       initial-scale=1.0">
  <title>SOMBRERO</title>
  <script

  <script

  <script type="module"

<body>

      <h1>Sombrero</h1>
      <div class="herramientas">

      <label>

      <label>

    </p>
    <p>
      <label>
        Talla

          type="text" required>

    <p>
      <label>
        Fecha de elaboraci√≥n

    <mi-footer></mi-footer>

    src="js/CtrlSombrero.js">
